name: release
"on":
  push:
    branches:
      - '*'
    tags:
      - '*'
jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.x
      - name: Determine Go cache paths
        run: echo "GOCACHE=$(go env GOCACHE)" >> $GITHUB_ENV && echo "GOMODCACHE=$(go env GOMODCACHE)" >> $GITHUB_ENV
      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          path: |-
            ${{ env.GOCACHE }}
            ${{ env.GOMODCACHE }}
          restore-keys: ${{ runner.os }}-go-
      - name: Debug Go cache contents
        run: echo "GOMODCACHE=$GOMODCACHE"; echo "listing $GOMODCACHE"; ls -la "$GOMODCACHE" || true; echo "GOCACHE=$GOCACHE"; echo "listing $GOCACHE"; ls -la "$GOCACHE" || true
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          password: ${{ secrets.DOCKER_PASSWORD }}
          username: ${{ secrets.DOCKER_USERNAME }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          build-args: TARGET=linkcheck
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: linkcheck
          file: docker/golang/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |-
            ${{ secrets.DOCKER_USERNAME }}/linkcheck:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/linkcheck:latest
