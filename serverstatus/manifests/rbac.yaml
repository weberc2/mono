apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: serverstatus
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: serverstatus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: serverstatus
subjects:
  - kind: ServiceAccount
    name: default
    namespace: serverstatus
